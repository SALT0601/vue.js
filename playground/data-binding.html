<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>
  <body>
    <div id="app">
      <div v-bind:id="uuid" v-bind:class="name">{{ num }}</div>
      <div>{{ doubleNum }}</div>
      <div v-if="loading">Loading...</div>
      <div v-else>test user has been logged in</div>
      <div v-show="loading"></div>
      <!-- 인풋 박스 만들고 입력된 값을 p 태그에 출력 -->
      <input v-model="message" type="text" />
      <p>{{ message }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          num: 10,
          uuid: "abcd123",
          name: "text-blue",
          loading: true,
          message: "",
        },
        computed: {
          doubleNum: function () {
            return this.num * 2;
          },
        },
      });
    </script>
  </body>
</html>
